    <style>
      body {
        font-family: 'Inter', sans-serif;
        color-scheme: dark;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.07), transparent 35%),
                    radial-gradient(circle at 90% 80%, rgba(20, 184, 166, 0.07), transparent 40%);
        z-index: -1;
        pointer-events: none;
      }
    </style>
